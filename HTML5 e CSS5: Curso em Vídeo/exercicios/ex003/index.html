<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens e Favicons</title>
</head>

<body>
    <h1>Imagens</h1>
    <p>Abaixo está uma imagem na mesma pasta que o arquivo HTML</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Podemos carregar imagens que estão em outra pastas</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <p>É possível também carregar imagens externas, utilizando sua URL</p>
    <img src="https://static.vecteezy.com/system/resources/previews/027/127/463/non_2x/javascript-logo-javascript-icon-transparent-free-png.png" alt="Logo JS">
</body>

</html>
